<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <!--ШАПКА САЙТА-->
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
      </header>
      <!--ПРОФИЛЬ-->
      <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/photo.jpg" alt="аватар">
          <div class="profile__info-text">
            <div class="profile__main-info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit">
              </button>
            </div>
            <p class="profile__about-me">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-plus"></button>
      </section>
      <!--ГАЛЕРЕЯ-->
      <section class="gallery">
        <ul class="gallery__cards">
          <li class="gallery__card">
            <img
              class="gallery__img"
              src="./images/Karachaevsk.jpg"
              alt="карачаевск"
            >
            <div class="gallery__card-info">
              <h2 class="gallery__place">Карачаевск</h2>
              <button class="gallery__button-like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img
              class="gallery__img"
              src="./images/elbrus.jpg"
              alt="гора эльбрус"
            >
            <div class="gallery__card-info">
              <h2 class="gallery__place">Гора Эльбрус</h2>
              <button class="gallery__button-like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img
              class="gallery__img"
              src="./images/dombai.jpg"
              alt="домбай"
            >
            <div class="gallery__card-info">
              <h2 class="gallery__place">Домбай</h2>
              <button class="gallery__button-like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img
              class="gallery__img"
              src="./images/elbrus.jpg"
              alt="гора Эльбрус"
            >
            <div class="gallery__card-info">
              <h2 class="gallery__place">Гора Эльбрус</h2>
              <button class="gallery__button-like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img
              class="gallery__img"
              src="./images/dombai.jpg"
              alt="Домбай"
            >
            <div class="gallery__card-info">
              <h2 class="gallery__place">Домбай</h2>
              <button class="gallery__button-like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img
              class="gallery__img"
              src="./images/Karachaevsk.jpg"
              alt="карачаевск"
            >
            <div class="gallery__card-info">
              <h2 class="gallery__place">Карачаево-Черкессия</h2>
              <button class="gallery__button-like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
      <!--ПОДВАЛ-->
      <footer class="footer">
        <h2 class="footer__logo">&copy;&nbsp;2020&nbsp;Mesto&nbsp;Russia</h2>
      </footer>
      <!--ПОПАП-->
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" action="#" method="post">
            <input
              class="popup__form-username popup__input"
              type="text"
              name="username"
              required
            >
            <input
              class="popup__form-about-me popup__input"
              type="text"
              name="about-me"
              required
            >
            <button class="popup__button-save">Сохранить</button>
          </form>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <!--ШАПКА САЙТА-->
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
      </header>
      <!--ПРОФИЛЬ-->
      <main>
        <section class="profile">
          <div class="profile__info">
            <img
              class="profile__avatar"
              src="./images/photo.jpg"
              alt="аватар"
            >
            <div class="profile__info-text">
              <div class="profile__main-info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button-edit" type="button"></button>
              </div>
              <p class="profile__about-me">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button-plus" type="button"></button>
        </section>
        <!--ГАЛЕРЕЯ-->
        <section class="gallery">
          <ul class="gallery__cards"></ul>
        </section>
        <!--ТЕМПЛЕЙТ-->
        <template id="galleryCards">
          <li class="gallery__card">
            <button class="gallery__delete-card" type="button"></button>
            <img class="gallery__img" src="#" alt="" />
            <div class="gallery__card-info">
              <h2 class="gallery__place"></h2>
              <button class="gallery__button-like" type="button"></button>
            </div>
          </li>
        </template>
      </main>
      <!--ПОДВАЛ-->
      <footer class="footer">
        <p class="footer__text">&copy;&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
      </footer>

      <!--ПОПАП профиль-->
      <section class="popup popup_section_profile">
        <div class="popup__container">
          <button
            class="popup__close popup__close-profile"
            type="button"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="popup__form popup__form-profile"
            action="#"
            method="post"
            name="profileForm"
            novalidate
          >
            <input
              class="popup__input_type_name popup__input"
              id="popup-input-name"
              type="text"
              name="username"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            >
            <span class="popup__input-error" id="popup-input-name-error"></span>

            <input
              class="popup__input_type_job popup__input"
              id="popup-input-job"
              type="text"
              name="about-me"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              required
            >
            <span class="popup__input-error" id="popup-input-job-error"></span>

            <button
              class="popup__button-save popup__button-save-profile"
              type="submit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </section>

      <!--ПОПАП карточки-->
      <section class="popup popup_section_cards">
        <!--ДС popup_section_profile-->
        <div class="popup__container">
          <button
            class="popup__close popup__close-cards"
            type="button"
          ></button>
          <h2 class="popup__title">Новое место</h2>

          <form
            class="popup__form"
            action="#"
            method="post"
            name="cardForm"
            id="popup-form-cards"
            novalidate
          >
            <input
              class="popup__input_type_place popup__input"
              id="popup-input-place"
              type="text"
              name="placename"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            >
            <span
              class="popup__input-error"
              id="popup-input-place-error"></span>

            <input
              class="popup__input_type_link popup__input"
              id="popup-input-link"
              type="url"
              name="about-me"
              placeholder="Ссылка на картинку"
              required
            >
            <span class="popup__input-error" id="popup-input-link-error"></span>
            <button class="popup__button-save" type="submit">Создать</button>
          </form>
        </div>
      </section>

      <!--ПОПАП фото-->
      <section class="popup popup_section_photo">
        <div class="popup__photo-container">
          <figure class="popup__place">
            <button
              class="popup__close popup__close-photo"
              type="button"
            ></button>
            <img class="popup__image" src="#" alt="">
            <figcaption class="popup__figcaption"></figcaption>
          </figure>
        </div>
      </section>
    </div>

    <script src="./scripts/constants.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
